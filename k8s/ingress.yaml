apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-sentiment-ingress
  namespace: ai-sentiment
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - "example.local"    # still needed for TLS, browser will warn
      secretName: tls-secret
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sentiment-svc
                port:
                  number: 80
